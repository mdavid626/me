    <script>
        (function () {
            function toggleClass(element, classNameToToggle) {
                var currentClass = element.className;
                var newClass;
                if (currentClass.split(" ").indexOf(classNameToToggle) > -1) { //has class
                    newClass = currentClass.replace(new RegExp('\\b' + classNameToToggle + '\\b', 'g'), "");
                } else {
                    newClass = currentClass + " " + classNameToToggle;
                }
                element.className = newClass.trim();
            }

            function toggle() {
                var navs = document.querySelectorAll(".navigation-wrapper");
                for (var i = 0; i < navs.length; i++) {
                    toggleClass(navs[i], "visible");
                }
                var icons = document.querySelectorAll(".btn-mobile-menu__icon");
                for (var j = 0; j < icons.length; j++) {
                    toggleClass(icons[j], "icon-list");
                    toggleClass(icons[j], "icon-x-circle");
                }
            }

            window.onload = function () {
                var btns = document.querySelectorAll(".btn-mobile-menu");
                for (var i = 0; i < btns.length; i++) {
                    btns[i].addEventListener('click', toggle);
                }
            }
        })();
    </script>
